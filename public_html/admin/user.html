{%extends 'index.html' %}

{%block content %}
{%if error %}
<div class="alert alert-danger" role="alert">{{error}}</div>
{%endif%}

<div class="card">
            <div class="card-header">
                <H5>Редагування користувача</H5>
            </div>
            <div class="card-body">
                <form action="/admin/user.html?id={{params['id']}}" method="POST">
                    <div class="row">
                        <div class="col-md-5 pr-1">
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" id="email" type="text" class="form-control" disabled="" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-3 px-1">
                            <div class="form-group">
                                <label>Ім'я користувача</label>
                                <input name="name" id="name" type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-md-4 pl-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Група доступу</label>
                                <select name="access_id" id="access_id" class="form-control"></select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Встановити пароль</label>
                                <input name="password" id="password" type="password" class="form-control" placeholder="New password">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Повторити пароль</label>
                                <input name="password2" id="password2" type="password" class="form-control" placeholder="Repeat password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                                <button class="btn" type="submit">Оновити</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

<SCRIPT src="/static/js/user.js" async></SCRIPT>
{%endblock%}
